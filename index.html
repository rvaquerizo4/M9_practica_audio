<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Reproductor</title>
</head>
<body class="main">
    <div class="container">
        <div class="disco">
            <img id="album-art" src="./images/card-6.jpg" alt="headset" class="">
            <img id="album-art-2" src="./images/Fotografiadecomida.webp" alt="menjar" class="displaynone">
            <img id="album-art-3" src="./images/fotos-gratis-de-stock-1.jpg" alt="camara" class="displaynone">
        </div>
        <audio id="audio-player">
            <source src="./audios/song1.mp3" type="audio/mpeg">
            <source src="./audios/song2.mp3" type="audio/mpeg">
            <source src="./audios/song3.mp3" type="audio/mpeg">
            Your browser does not support audio
        </audio>
        <div class="cancion">
            <h2><span id="song-name">Canci√≥n 1</span></h2>
            <h3><span id="artist-name">Artista</span></h3>
            <p id="song-duration">0:00</p>
        </div>
        <div class="controles">
            <button id="previous-song-button" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button id="stop-button" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
            <button id="play-pause-button" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button id="next-song-button" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 6h2v12h-2zm-8.5 6l8.5 6V6z"/>
                </svg>
            </button>

            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
